<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView-like Chart</title>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #chart {
            width: 100%;
        }
        #calendar-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        #calendar-btn:before {
            content: "date"; /* Replacing emoji with the word "date" */
            font-size: 20px;
        }
        #calendar-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
            z-index: 15;
            width: 300px;
            text-align: center;
        }
        #calendar-modal input {
            margin-bottom: 10px;
        }
        #calendar-modal button {
            margin-top: 10px;
        }
        body.modal-open {
            overflow: hidden; /* Prevent scrolling when modal is open */
        }
    </style>
</head>
<body>
    <button id="calendar-btn"></button>

    <div id="calendar-modal">
        <label for="datetime">Jump to Datetime:</label>
        <input type="datetime-local" id="datetime">
        <button id="jump-btn">Jump</button>
    </div>

    <div id="chart"></div>

    <script>
        const chartContainer = document.getElementById('chart');
        const calendarModal = document.getElementById('calendar-modal');
        const calendarBtn = document.getElementById('calendar-btn');
        const body = document.body;

        // Initialize the chart
        const chart = LightweightCharts.createChart(chartContainer, {
            layout: {
                backgroundColor: '#FFFFFF',
                textColor: '#000',
            },
            grid: {
                vertLines: { color: '#eee' },
                horzLines: { color: '#eee' },
            },
            timeScale: {
                timeVisible: true,
                secondsVisible: false,
            },
        });

        const candlestickSeries = chart.addCandlestickSeries();

        // Fetch and set the data
        let chartData = [];
        fetch('eurusd15.json')
            .then(response => response.json())
            .then(data => {
                chartData = data.map(item => ({
                    time: new Date(item.datetime).getTime() / 1000,
                    open: item.open,
                    high: item.high,
                    low: item.low,
                    close: item.close,
                }));
                candlestickSeries.setData(chartData);
            })
            .catch(err => console.error('Error loading data:', err));

        // Dynamically resize the chart
        function resizeChart() {
            const viewportHeight = window.visualViewport?.height || window.innerHeight;
            const viewportWidth = window.visualViewport?.width || window.innerWidth;
            const controlsHeight = calendarModal.offsetHeight + 20; // Padding

            // Resize the chart dynamically
            chartContainer.style.height = `${viewportHeight - controlsHeight}px`;
            chart.resize(viewportWidth - 20, viewportHeight - controlsHeight); // Leave 20px for price scale
        }

        window.addEventListener('resize', resizeChart);
        resizeChart();

        // Open and close the calendar modal
        calendarBtn.addEventListener('click', () => {
            if (calendarModal.style.display === 'none' || !calendarModal.style.display) {
                calendarModal.style.display = 'block';
                body.classList.add('modal-open'); // Disable body scroll
            } else {
                calendarModal.style.display = 'none';
                body.classList.remove('modal-open'); // Enable body scroll
            }
        });

        // Jump to specific datetime
        document.getElementById('jump-btn').addEventListener('click', () => {
            const datetimeInput = document.getElementById('datetime').value;

            if (datetimeInput) {
                const inputDate = new Date(datetimeInput);
                const targetTime = Math.floor(Date.UTC(
                    inputDate.getFullYear(),
                    inputDate.getMonth(),
                    inputDate.getDate(),
                    inputDate.getHours(),
                    inputDate.getMinutes()
                ) / 1000); // Convert to seconds

                // Find the closest data point in UTC
                const closestData = chartData.reduce((prev, curr) =>
                    Math.abs(curr.time - targetTime) < Math.abs(prev.time - targetTime) ? curr : prev
                );

                if (closestData) {
                    // Highlight the candle by adding a marker
                    candlestickSeries.setMarkers([
                        {
                            time: closestData.time,
                            position: 'aboveBar',
                            color: '#ff0000', // Highlight color
                            shape: 'arrowDown', // Shape of the marker
                            text: '',
                        }
                    ]);

                    // Adjust the visible range to focus on the target candle
                    const targetIndex = chartData.findIndex(candle => candle.time === closestData.time);

                    const from = Math.max(targetIndex - 30, 0); // Focus on the candle, with some buffer
                    const to = Math.min(targetIndex + 30, chartData.length - 1); // Same buffer after the candle

                    chart.timeScale().setVisibleRange({
                        from: chartData[from].time,
                        to: chartData[to].time
                    });
                } else {
                    alert('No matching candle found.');
                }
            } else {
                alert('Please select a valid datetime.');
            }

            // Close the modal after jump
            calendarModal.style.display = 'none';
            body.classList.remove('modal-open');
        });
    </script>
</body>
</html>
